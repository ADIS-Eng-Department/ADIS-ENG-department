<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('/eng department background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .class-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .class-button:hover {
            background-color: #45a049;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color:#fa2626d5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .nav-button:hover {
            background-color:#45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Progress</h1>
        <p>Click on a class button to view the respective Google Sheet with student progress details.</p>
        <div class="button-container">
            <a href="https://docs.google.com/spreadsheets/d/18zT2IQU0nkfT0fdfxkSIxxngzcjCNkwh/edit?gid=2095823257#gid=2095823257" target="_blank" class="class-button">Class 9 Progress</a>
            <a href="https://docs.google.com/spreadsheets/d/1hWTURkqR5RNDjetim39IGzwPRV4vxDYu/edit?gid=1971981821#gid=1971981821" target="_blank" class="class-button">Class 10 Progress</a>
            <a href="https://docs.google.com/spreadsheets/d/1G-F9MForLUID5mhiQI5pVphPpBH9ZBum/edit?gid=545865308#gid=545865308" target="_blank" class="class-button">Class 11 Progress</a>
            <a href="https://docs.google.com/spreadsheets/d/1Ut1Diwah-D10ne7x5uDo-VTOL-yiqtc9/edit?gid=917831361#gid=917831361" target="_blank" class="class-button">Class 12 Progress</a>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="nav-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
