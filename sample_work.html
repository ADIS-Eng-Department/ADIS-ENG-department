<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Work of Students</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('/eng department background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1, h2 {
            color: #024994;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-column {
            flex: 1;
            min-width: 200px;
            text-align: center;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }

        .button-column h3 {
            margin-top: 0;
            color: #fd1717ee;
        }

        .grade-button {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            background-color: #4CAF50;
        }

        .grade-button:hover {
            background-color: #45a049;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 1000px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="F:\Logo-Final.jpg" alt="Department of English Logo">
        </div>
        <h1>Sample Work of Students</h1>
        <div class="button-container">
            <div class="button-column">
                <h3>Videos</h3>
                <a href="grade9_videos.html" class="grade-button">Grade 9 Videos</a>
                <a href="grade10_videos.html" class="grade-button">Grade 10 Videos</a>
                <a href="grade11_videos.html" class="grade-button">Grade 11 Videos</a>
                <a href="grade12_videos.html" class="grade-button">Grade 12 Videos</a>
            </div>
            <div class="button-column">
                <h3>Images</h3>
                <a href="grade9_images.html" class="grade-button">Grade 9 Images</a>
                <a href="grade10_images.html" class="grade-button">Grade 10 Images</a>
                <a href="grade11_images.html" class="grade-button">Grade 11 Images</a>
                <a href="grade12_images.html" class="grade-button">Grade 12 Images</a>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="grade-button" style="display: inline-block; width: auto; padding: 10px 20px;">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
