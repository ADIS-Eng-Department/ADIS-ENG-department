<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: url('/eng department background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px auto;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #fa2626d5;
        }

        .back-button:hover {
            background-color: #fa2626d5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .materials-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .material-group {
            width: 48%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Materials</h1>
        <div class="materials-container">
            <div class="material-group">
                <h3>Common Materials</h3>
                <a href="https://cbseacademic.nic.in/curriculum_2024.html" target="_blank" class="nav-button">Curriculum 2024</a>
                <a href="https://cbseacademic.nic.in/web_material/Manuals/English_LF.pdf" target="_blank" class="nav-button">English Manual</a>
            </div>
            <div class="material-group">
                <h3>Textbooks</h3>
                <a href="textbook_class9.html" class="nav-button">Class 9</a>
                <a href="textbook_class10.html" class="nav-button">Class 10</a>
                <a href="textbook_class11.html" class="nav-button">Class 11</a>
                <a href="textbook_class12.html" class="nav-button">Class 12</a>
            </div>
        </div>
    </div>

    <div class="button-container">
        <a href="index.html" class="nav-button back-button">Back to Home</a>
    </div>
</body>
</html>
